<div class="text-light bg-dark ">
  <h3 class="mt-5">
    Listado de Pokémon
    <h6>by casaXmore</h6>
  </h3>
  <hr />

  <input
    type="text"
    class="form-control mb-2"
    placeholder="Buscar Pokémon"
    #txtSearch
    (keyup)="onSearchPokemon(txtSearch.value)"
  />
  <button class="btn btn-success" (click)="prevPage()" [disabled]="page === 0">Anteriores</button>
  &nbsp;
  <button
    class="btn btn-success"
    (click)="nextPage()"
    [disabled]="(pokemons | filtro : page : search).length === 0"
  >
    Siguientes
  </button>

  <table class="table text-light">
    <thead>
      <tr>
        <th [ngStyle]="{ width: '300px' }">#</th>
        <th [ngStyle]="{ width: '300px' }">Nombre</th>
        <th>Sprite</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let pokemon of pokemons | filtro : page : search"
        [ngStyle]="{ height: '100px' }"
      >
        <td>{{ pokemon.id }}</td>
        <td>{{ pokemon.name }}</td>
        <td>
          <img

            [src]="pokemon.pic"
            [alt]="pokemon.name"
            (click)="selectPokemon(pokemon.name)"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
